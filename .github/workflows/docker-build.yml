name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'docker/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      app:
        description: 'App to build (web, admin, frm-web, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - web
          - admin
          - frm-web

env:
  REGISTRY: docker.io
  # Change this to your Docker Hub username
  IMAGE_PREFIX: ${{ secrets.DOCKER_USERNAME }}/react-app

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.app != 'all' && fromJson(format('["{0}"]', github.event.inputs.app)) || fromJson('["web", "admin", "frm-web"]') }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.app }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ matrix.app }}.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_FRAPPE_URL=${{ secrets.VITE_FRAPPE_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

